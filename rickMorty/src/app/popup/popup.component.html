


<div class="container my-5">
  <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">


    <form>
      <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="personActual.name" name="name" />
      </div>
      <div class="form-group">
          <label for="status">status</label>
          <input type="text" class="form-control" id="status" [(ngModel)]="personActual.status" name="status" />
      </div>

      <div class="form-group">
        <label for="species">species</label>
        <input type="text" class="form-control" id="species" [(ngModel)]="personActual.species" name="species" />
    </div>

    <div class="form-group">
      <label for="gender">gender</label>
      <input type="text" class="form-control" id="gender" [(ngModel)]="personActual.gender" name="gender" />
  </div>

  <div class="form-group">
    <label for="origin">origin</label>
    <input type="text" class="form-control" id="origin" [(ngModel)]="personActual.origin" name="origin" />
  </div>

  <div class="form-group">
    <label for="location">location</label>
    <input type="text" class="form-control" id="location" [(ngModel)]="personActual.location" name="location" />
</div>


  </form>



  <button type="button" class="btn btn-danger" (click)="updatePerson()">Update</button>
  <button type="button" class="btn btn-warning" (click)="deletePerson()">Delete</button>
    <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
        <img class="rounded-lg-3" src="../../assets/fotos/riky.png" alt="" width="500" height="500">
    </div>
  </div>
</div>

<div class="b-example-divider"></div>
